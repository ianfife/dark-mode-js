<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Demo Website</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo Website demonstrating capabilities of theme.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

    <body>
      <div id="content-wrap">

        <hr>

        <div id="display-list">
          <div class="list-item" style="background-color: #007aff;">
            <div id="display-image">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Svg_example3.svg/467px-Svg_example3.svg.png" height="50" width="50" alt="demo image 1">
            </div>
            <div id="display-info">
              <div id="display-name">
                <h1>Demo Item #1</h1>
              </div>

              <div id="display-langs">
                Specifications
              </div>

              <div id="display-description">
                A list item made to demonstrate capabilities of theme.js
              </div>

              <div id="display-footer">
                <div id="display-links">
                  <a id="display-link" target="_blank" rel="noreferrer" href="https://www.w3schools.com/"><i class="fas fa-link"></i></a>
                </div>

                <div id="display-version">
                  v1.2.0
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer id="footer">
        <a id="footer-text" href="mailto:mailMe@email.com">Contacts example</a>
        |
        <button onclick="setDarkMode(['content-wrap', 'footer'], ['display-info'], ['display-link'])" id="footer-button-dark" style="display: block"><i class="fas fa-moon"></i></button>
        <button onclick="setLightMode(['content-wrap', 'footer'], ['display-info'], ['display-link'])" id="footer-button-light" style="display: none"><i class="far fa-moon"></i></button>
      </footer>

<!--Note that you will need to change the path of the theme.js file when using this example in your projects!!-->
      <script src="../../theme.js"></script>
      <script>
        init(['content-wrap', 'footer'], ['display-info'], ['display-link'])
      </script>
    </body>
</html>
